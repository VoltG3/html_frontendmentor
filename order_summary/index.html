<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
    <link rel="icon" type="img/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link rel="stylesheet" type="text/css" href="css/mobile.css" media="only screen and (max-width:375px)" >
      <title>Frontend Mentor | Order summary card</title>

      <style>
        .attribution { font-size: 11px; text-align: center; padding-top: 10px;}
        .attribution a { color: hsl(228, 45%, 44%); }
      </style>
</head>
<body>
  <div>
    <div class="page">
      <!-- TILE 01 -->
      <div class="page_img">
        <img src="img/illustration-hero.svg" alt="img">
      </div>
      <!-- TILE 02 -->
      <div class="page_content">
        <div class="page_section_head">
          <div>
            <h2>Order Summary</h2>
          </div>
          <div>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
          </div>
        </div>
        <div class="page_section_body">
          <div class="page_section_body_left">
            <div>
              <img src="img/icon-music.svg"  alt="img">
            </div>
              <div>
                <div>
                  <h4>Annual Plan</h4>
                </div>
                <div class="space"></div>
                <div>
                  <p>$59.99/year</p>
                </div>
              </div>
          </div>
            <div class="page_section_body_right">
              <div class="box_0">
                <h5>Change</h5>
              </div>
            </div>
        </div>
        <div class="page_section_footer">
          <div>
            <p>Proceed to Payment</p>
          </div>
          <div>
            <h4>Cancel Order</h4> 
          </div>
        </div>
      </div>
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="http://www.danoss.no">VoltG3</a>
    </div>

  </div>
</body>
</html>
